<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linked List Visualizer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="linkedlist">
  <!-- Top Navigation Bar -->
  <header>
    <nav id="top-navbar" role="navigation" aria-label="Main Navigation">
      <div class="nav-left">
        <a href="index.html">Home</a>
        <a href="#">About</a>
      </div>
      <div class="nav-right">
        <div class="dropdown">
          <button class="dropbtn" aria-haspopup="true" aria-expanded="false">Data Structures ▾</button>
          <ul class="dropdown-content" role="menu">
            <li><a href="#">Pointers</a></li>
            <li><a href="arraylist.html">Array List</a></li>
            <li><a href="linkedlist.html">Linked List</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Visualization Layout-->
  <div id="main-container">
    <div id="sidebar" class="expanded">
      <button id="toggle-btn">⮜</button>
      <div id="controls-panel">
        <form id="add-form">
          <input type="number" id="value-input" placeholder="Enter value" required />
          <button type="submit">Add</button>
        </form>

        <form id="insert-form">
          <input type="number" id="insert-index" min="0" required placeholder="Index">
          <input type="number" id="insert-value" required placeholder="Value">
          <button type="submit">Insert</button>
        </form>

        <form id="remove-form">
          <input type="number" id="remove-index" placeholder="Index" required>
          <button type="submit">Remove</button>
        </form>

        <form id="search-form">
          <input type="number" id="search-value" placeholder="Search Value">
          <button type="submit">Search</button>
        </form>
        <div id="search-result"></div>

        <form id="set-form">
          <input type="number" id="set-index" placeholder="Index">
          <input type="number" id="set-value" placeholder="New Value">
          <button type="submit">Set</button>
        </form>

        <button id="clear-button">Clear</button>
      </div>
    </div>

    <!-- Toolbar Layout -->
    <div id="linkedlist-info-panel">
      <div id="linkedlist-container"></div>
      <div class="info-stats">
        <p><strong>Size:</strong> <span id="size-value">0</span></p>
      </div>
    </div>
  </div>

  <script src="linkedlist.js"></script>
</body>
</html>
