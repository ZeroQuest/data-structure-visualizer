<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale-1.0">
  <title>ArrayList Visualizer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="arraylist">
  <!-- Top Navigation Bar -->
  <nav id="top-navbar">
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="#">About</a>
    </div>
    <div class="nav-right">
      <div class="dropdown">
        <button class="dropbtn">Data Structures ▾</button>
        <div class="dropdown-content">
          <a href="#">Pointers</a>
          <a href="arraylist.html">Array List</a>
          <a href="#">Linked List</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Visualization Layout-->
   <div id="main-container">
    <div id="sidebar" class="expanded">
      <button id="toggle-btn">⮜</button>
      <div id="controls-panel">
      
        <form id="add-form">
          <input type="number" id="value-input" placeholder="Enter value" required />
          <button type="submit">Add</button>
        </form>

        <form id="insert-form">
          <input type="number" id="insert-index" min="0" required placeholder="Index">
          <input type="number" id="insert-value" required placeholder="Value">
          <button type="submit">Insert</button>
        </form>

        <form id="remove-form">
          <input type="number" id="remove-index" placeholder="Index" required>
          <button type="submit">Remove</button>
        </form>

        <form id="search-form">
          <input type="number" id="search-value" placeholder="Search Value">
          <button type="submit">Search</button>
        </form>
        <div id="search-result"></div>

        <form id="set-form">
          <input type="number" id="set-index" placeholder="Index">
        <input type="number" id="set-value" placeholder="New Value">
        <button type="submit">Set</button>
        </form>

        <button id="shrink-button">Shrink to Fit</button>

        <button id="clear-button">Clear</button>
      </div>
    </div>

    <!-- Toolbar Layout -->
    <div id="array-info-panel">
      <div id="array-container"></div>
       <div class="info-stats">
        <p><strong>Size:</strong> <span id="size-value">0</span></p>
        <p><strong>Capacity:</strong> <span id="capacity-value">0</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
